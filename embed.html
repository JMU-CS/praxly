<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Praxly</title>
  <link id="Theme" rel="stylesheet" href="./themes.css">
  <link rel="icon" href="/jmu.ico" type="image/x-icon">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="embed">

  <div id="embed-toolbar">
    <button id="runButton" class="embed-button">
      <span class="material-symbols-rounded play">play_arrow</span>
      <span class="button-text">Run Code</span>
    </button>
    <button id="DebugButton" class="embed-button">
      <span class="material-symbols-rounded bug">pest_control</span>
      <span class="button-text">Debug Mode</span>
    </button>
    <button id="stepButton" class="debugOptionsEmbed embed-button">
      <span class="material-symbols-rounded step">tools_ladder</span>
      <span class="button-text">Step Over</span>
    </button>
    <button id="stopButton" class="debugOptionsEmbed embed-button">
      <span class="material-symbols-rounded stop">stop</span>
      <span class="button-text">Exit Debug</span>
    </button>
  </div>

  <main>
    <div id="aceCode" class="codeEditor"></div>
    <div class="resizeBarX"></div>
    <div id="blocklyDiv"></div>
  </main>

  <div class="resizeBarY"></div>

  <div id="bottom-part">
    <div id="Variable-table-container">
      <!-- <p>Variables</p> -->
      <table id="Variable-table-outer">
        <thead>
          <tr>
            <td>Variable Name</td>
            <td>Type</td>
            <td>Value</td>
            <td>Scope</td>
          </tr>
        </thead>
        <tbody id="Variable-table"></tbody>
      </table>
    </div>
    <div class="resizeBarBott"></div>
    <div class="output">
      <div class="clearOut">ðŸ—‘</div>
      <p class="stdout">output is here</p>
      <p class="stderr"></p>
    </div>
  </div>

  <script src="./src/main.js" type="module"></script>
</body>

</html>
